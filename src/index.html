<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <button type="button" class="configs">
      <i class="fas fa-cog fa-2x"></i>
    </button>

    <main>
      <h1 class="title">Pixel Art</h1>

      <section class="container">
        <section class="pallete-container"></section>

        <section class="board"></section>
      </section>

      <aside class="configs-aside">
        <button type="button" class="close-aside">
          <i class="fas fa-angle-right fa-2x"></i>
        </button>

        <section class="configs-container">
          <section class="config">
            <label for="reset-board">Reset board</label>
            <button id="reset-board" type="button">Reset</button>
          </section>

          <section class="config">
            <label for="board-size">Board Size</label>
            <input id="board-size" type="number" min="3" max="15" value="5">
          </section>

          <section class="config">
            <label for="change-color">Change selected color</label>
            <input id="change-color" type="color" value="#ffffff">
          </section>
        </section>
      </aside>
    </main>

    <script src="index.js"></script>
  </body>
</html>
